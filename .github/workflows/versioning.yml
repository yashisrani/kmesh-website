name: Version Docusaurus Docs (PR)

on:
  push:
    tags:
      - 'v*' # Matches tags like v1.0, v2.1.0

jobs:
  version-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.WEBSITE_PAT }} # Use WEBSITE_PAT for checkout to ensure write access

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Extract version from tag
        id: version
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed 's|refs/tags/v||')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create versioned docs from source
        run: |
          echo "Creating version ${{ steps.version.outputs.version }} from /docs"
          yarn run docusaurus docs:version ${{ steps.version.outputs.version }}

      - name: Debug staged changes
        run: |
          echo "üìÇ Checking for staged changes..."
          git add .
          echo "üìå Staged files:"
          git diff --cached --name-only || echo "No changes staged"
          if git diff --cached --quiet; then
            echo "‚úÖ No changes detected. Exiting without creating a PR."
            exit 0
          fi

      - name: Commit and push to new branch
        run: |
          BRANCH_NAME="version/${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"
          git commit -m "docs: version ${{ steps.version.outputs.version }}" || {
            echo "‚ùå ERROR: Commit failed!"
            git status
            exit 1
          }
          echo "üì§ Pushing changes to branch $BRANCH_NAME..."
          git push origin "$BRANCH_NAME" --force-with-lease || {
            echo "‚ùå ERROR: Push failed!"
            git status
            exit 1
          }

      - name: Create Pull Request
        if: success() # Only run if previous steps succeeded
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.WEBSITE_PAT }}
          branch: version/${{ steps.version.outputs.version }}
          base: main
          title: "docs: version ${{ steps.version.outputs.version }}"
          body: |
            This PR was automatically created by the versioning workflow.
            It versions the Docusaurus documentation for version ${{ steps.version.outputs.version }}.

            üîç **Please review and merge.**

            _Automated by GitHub Actions._
          commit-message: "docs: version ${{ steps.version.outputs.version }}"
          delete-branch: true
          labels: documentation, versioning
          draft: false
